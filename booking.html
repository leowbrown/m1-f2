<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sass/style.scss">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <title>Yum Yum House</title>
    </head>


    <body>
        <div class="page--wrapper">


            <!-- /////////////////////////////////////////////////////////////////////////////
             /////////////////////////////////NAV BEGINS//////////////////////////////////////-->


             <div class="nav--wrapper">
                 <div class="logo--wrapper">
                   <a href="index.html" class="home--img--link"><img src="img/logo.png" alt="company logo" class="logo--img"></a>
                 </div>


                 <ul class="nav--list--wrapper">
                     <li class="nav--link"><a href="index.html">home</a></li>
                     <li class="nav--link"><a href="menu.html">menu</a></li>
                     <li class="nav--link"><a href="contact.html">contact</a></li>
                     <li class="nav--link"><a href="booking.html">booking</a></li>
                 </ul>


                 <div class="cart--wrapper">
                     <a href="checkout.html" class="cart--link"><img src="img/shopping-cart.png" alt="cart icon" class="cart--img"> </a>
                 </div>
             </div>



            <!-- /////////////////////////////////////////////////////////////////////////////
            /////////////////////////////BOOKING FORM AND IMG BEGINS//////////////////////////////-->

            <div class="booking--wrapper">


                <div class="booking--img--wrapper">
                    <img src="img/booking--main.png" alt="venue--photo" class="booking--img">
                </div>


                <div class="booking--form--wrapper">
                    <h1 class="booking--header">book now</h1>
                    <form class="booking--form" action="booking.html" method="post">
                      <input class="form--pri" type="text" name="username" placeholder="Full Name" >
                      <input class="form--pri" type="text" name="email" placeholder="Email address">
                      <input class="form--pri" type="text" name="phone" placeholder="Phone">
                      <label>
                        <input class="form--sec" type="text" name="Time" placeholder="Time">
                        <input class="form--sec" type="text" name="People" placeholder="# of People?">
                        <input id="sub--button" class="submit" type="submit" name="Submit" value="Submit">
                      </label>
                    </form>
                </div>
                <div class="ty--msg">
                  <p>thank you, we have recieved your message!</p>
                </div>

            </div>


        </div>

      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

      <script src="js/script.js"></script>

    </body>
</html>
