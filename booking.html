<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sass/style.scss">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <title>Yum Yum House</title>
    </head>


    <body>
        <div class="page--wrapper">


            <!-- /////////////////////////////////////////////////////////////////////////////
             /////////////////////////////////NAV BEGINS//////////////////////////////////////-->


            <div class="nav--wrapper">
                <div class="logo_wrapper">
                    <img src="img/" alt="company logo" class="logo--img">
                </div>


                <ul class="nav--list--wrapper">
                    <li class="nav--link"><a href="index.html">home</a></li>
                    <li class="nav--link"><a href="menu.html">menu</a></li>
                    <li class="nav--link"><a href="contact.html">contact</a></li>
                    <li class="nav--link"><a href="booking.html">booking</a></li>
                </ul>


                <div class="cart--wrapper">
                    <a href="checkout.html" class="cart--link"><img src="img/" alt="cart icon" class="cart--img"> </a>
                </div>
            </div>


            <!-- /////////////////////////////////////////////////////////////////////////////
            /////////////////////////////BOOKING FORM AND IMG BEGINS//////////////////////////////-->

            <div class="booking--wrapper">


                <div class="booking--img--wrapper">
                    <img src="img/" alt="venue--photo">
                </div>


                <div class="booking--form--wrapper">
                    <h1 class="booking--header">book now</h1>
                    <form class="booking--form" action="booking.html" method="post">
                      <input id="f-name" type="text" name="username" placeholder="Full Name" >
                      <input id="e-add" type="text" name="email" placeholder="Email address">
                      <input id="ph-num" type="text" name="phone" placeholder="Phone">
                      <input id="time" type="text" name="Time" placeholder="Time">
                      <input id="num-ppl" type="text" name="People" placeholder="# of People?">
                      <input id="submit" type="submit" name="Submit" value="Submit">
                    </form>
                </div>


            </div>


        </div>
    </body>
</html>
