<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sass/style.scss">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <title>Yum Yum House</title>
    </head>


    <body>
        <div class="page--wrapper">


            <!-- /////////////////////////////////////////////////////////////////////////////
             /////////////////////////////////NAV BEGINS//////////////////////////////////////-->


            <div class="nav--wrapper">
                <div class="logo--wrapper">
                  <div class="home--img--link" id="home--page--button"><img src="img/logo.png" alt="company logo" class="logo--img"></div>
                </div>


                <ul class="nav--list--wrapper">
                    <li class="nav--link" id="home--page">home</li>
                    <li class="nav--link"><a href="menu.html">menu</a></li>
                    <li class="nav--link" id="contact--page">contact</li>
                    <li class="nav--link" id="booking--page">booking</li>
                </ul>


                <div class="cart--wrapper">
                    <a href="checkout.html" class="cart--link"><img src="img/shopping-cart.png" alt="cart icon" class="cart--img"> </a>
                </div>
            </div>


            <!-- /////////////////////////////////////////////////////////////////////////////
            /////////////////////////////MAIN IMG AND CTA BEGINS//////////////////////////////-->


            <div class="home--page">

                <div class="cta--wrapper">


                    <div class="home--img--wrapper">
                      <img src="img/home--main.png" alt="food photo" class="home--img">
                    </div>


                    <div class="cta--btn--wrapper">
                        <button id="booking--page--button" class="cta--btn"> book now </button>
                    </div>


                </div>


            </div>


            <!-- /////////////////////////////////////////////////////////////////////////////
            /////////////////////////////BOOKING PAGE////////////////////////////-->



            <div class="booking--page">
                <div class="booking--wrapper">


                    <div class="booking--img--wrapper">
                        <img src="img/booking--main.png" alt="venue--photo" class="booking--img">
                    </div>


                    <div class="booking--form--wrapper">
                        <h1 class="booking--header">book now</h1>
                        <form class="booking--form" action="booking.html" method="post">
                            <input class="form--pri" type="text" name="username" placeholder="Full Name" >
                            <input class="form--pri" type="text" name="email" placeholder="Email address">
                            <input class="form--pri" type="text" name="phone" placeholder="Phone">
                            <input class="form--sec" type="text" name="Time" placeholder="Time">
                            <input class="form--sec" type="text" name="People" placeholder="# of People?">
                            <input id="sub--button" class="submit" type="submit" name="Submit" value="Submit">
                        </form>
                    </div>
                </div>

            </div>


            <!-- /////////////////////////////////////////////////////////////////////////////
            /////////////////////////////CONTACT PAGE////////////////////////////-->


            <div class="contact--page">
                <div class="contact--img--wrapper">
                   <img src="img/contact--main.png" alt="venue--photo" class="contact--img">
                </div>


                <div class="contact--container">

                    <h1 class="contact--header contact--row">Contact Us!</h1>

                    <div class="contact--row">
                        <img src="img/phone.png" alt="" class="contact--icon">
                        <p class="contact--details">04-232-8188</p>
                    </div>

                    <div class="contact--row">
                        <img src="img/mail.png" alt="" class="contact--icon">
                        <p class="contact--details">yumyumhouse28@hotmail.com</p>
                    </div>

                    <div class="contact--row">
                        <img src="img/pin.png" alt="" class="contact--icon">
                         <a href="https://goo.gl/maps/7UwWAewM61VqgBAx9" class="contact--location">2 Oxford st, Tawa, Wellington</a>
                    </div>


                </div>

            </div>


        </div>

        <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>

        <script src="js/script.js">

        </script>


    </body>
</html>
